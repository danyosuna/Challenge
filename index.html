<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:ital,wght@0,200;0,300;0,700;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo_alura">
            <a href="https://www.aluracursos.com/" target="_blank">    
            <img src="imagenes/logo_alura.png" alt="logo de alura encriptado"/>
            </a>
        </div>
    </header>
    
    <main>
        
        <section class="section_1">
            <textarea class="textarea" placeholder=" Escribe el texto aqui"></textarea>
            <div class="alerta">
                <img src="imagenes/alerta.png" alt=" atencion_alerta"/> <p> Solo minúsculas y sin acentos</p> 
            </div>          
            <div class="contenedor_boton">
                <input type="button" value="Encriptar" class="boton_encriptador">
                <input type="button" value="Desencriptar" class="boton_desencriptador">
            </div>
        </section>
        
        <section class="section_2">
              <div class="contenedor_imagen"> <img src="imagenes/muñeco.png" alt="muñeco"/>
              </div>
            
            <div class="contenedor_subtitulo">
                <h3> Ningun mensaje fue <br> encontrado </h3>
                <p id="mensaje_encriptado"></p>
            </div>
            <br> 
            <br>
            <br>
            <div class="contenedor_parrafo">
                <p> Escribe el texto a desencriptar</p>
            </div>
            <div class="contenedor_boton">
                <input type="button" value="Copiar / Pegar" class="boton_copiar">                
            </div>

            <div class="contenedor_resultado">
                <textarea class="texto_resultado" readonly></textarea>
            </div>
            
            <!--<div class="contenedor_resultado">
            <p class="texto_resultado"></p>
            </div>-->

        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="name">By Carlos Daniel Osuna</div>

            <div class="git">
                <a href="https://github.com/danyosuna" target="_blank">
                    <img src= "imagenes/git.png" alt= "Logo de git" class="git_logo"/>
                </a>
            </div>

            <div class="linkedin">
                <a href="https://www.linkedin.com/in/carlos-daniel-osuna-" target="_blank">
                    <img src="imagenes/logo_linkedin.png" alt="Logo de LinkedIn" class="linkedin_logo"/>
                </a>
            </div>

        </div>
    </footer>   
</body>
<script src="script.js"></script>
</html>
